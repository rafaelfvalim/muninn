			<!-- DATATABLE DEMO 1-->
			<div class="card">
				<div class="card-header">
					<div class="card-title">
						<a href="/pages/new-controle-cliente" class="btn btn-secondary"><i
							class="fas fa-file ml-2">  Novo</i></a>
					</div>
				</div>
				<div class="card-body">
					<table class="table table-striped my-4 w-100" id="datatable1">
						<thead>
							<tr>
								<th>Id</th>
								<th class="sort-alpha" data-priority="1">Nome Cliente</th>
								<th class="sort-numeric" data-priority="2">Numero Chamado</th>
								<th>Motivo</th>
								<th>Usuário Atuante</th>
								<th>Data Criação</th>
								<th class="sort-alpha" data-priority="3">Status</th>
								<th>Situação</th>
								<th>Core</th>
								<th>Consultor</th>
								<th>CR Aplicada</th>
								<th>Edit</th>
								<th>Delete</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="controleCliente : ${controleClienteList}" class="gradeX">
								<td th:text="${controleCliente.id}"></td>
								<td th:text="${controleCliente.cliente.nome}"></td>
								<td th:text="${controleCliente.numeroChamado}"></td>
								<td th:text="${controleCliente.motivo}"></td>
								<td th:text="${controleCliente.usuarioAtuante}"></td>
								<td th:text="${controleCliente.dataCriacao}"></td>
								<td th:text="${controleCliente.status}"></td>
								<td th:text="${controleCliente.situacao}"></td>
								<td th:text="${controleCliente.core}"></td>
								<td th:text="${controleCliente.consultor.nome}"></td>
								<td th:text="${controleCliente.crAplicada}"></td>
								<td><a th:href="@{/controle-cliente/edit/{id}(id=${controleCliente.id})}"
									class="btn btn-secondary"><i class="fas fa-edit ml-2"></i></a></td>
								<td><a th:href="@{/controle-cliente/delete/{id}(id=${controleCliente.id})}"
									class="btn btn-secondary"><i class="fas fa-trash ml-2"></i></a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
