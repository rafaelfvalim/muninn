<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layout">
<head>
<meta charset="UTF-8">
</head>
<body>
	<section class="section-container" layout:fragment="content">
	<div th:switch="${controleClienteList}" class="container my-5">
		<p class="my-5">
			<a href="/pages/new-controle-cliente" class="btn btn-primary"><i
				class="fas fa-user-plus ml-2">Novo</i></a>
		</p>
		<div class="col-md-10">
			<h2 th:case="null">No data yet!</h2>
			<div th:case="*">
				<table class="table table-striped table-responsive-md">
					<thead>
						<tr>
							<th>#id</th>
							<th>Nome Cliente</th>
							<th>Numero Chamado</th>
							<th>Motivo</th>
							<th>Usuario Atuante</th>
							<th>Data Criacao</th>
							<th>Status</th>
							<th>Situação</th>
							<th>Core</th>
							<th>Consultor</th>
							<th>Cr Aplicada</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="controleCliente : ${controleClienteList}">
							<td th:text="${controleCliente.id}"></td>
							<td th:text="${controleCliente.cliente.nome}"></td>
							<td th:text="${controleCliente.motivo}"></td>
							<td th:text="${controleCliente.usuarioAtuante}"></td>
							<td th:text="${controleCliente.dataCriacao}"></td>
							<td th:text="${controleCliente.status}"></td>
							<td th:text="${controleCliente.situacao}"></td>
							<td th:text="${controleCliente.core}"></td>
							<td th:text="${controleCliente.consultor.nome}"></td>
							<td th:text="${controleCliente.crAplicada}"></td>
							<td><a
								th:href="@{/controle-cliente/edit/{id}(id=${controleCliente.id})}"
								class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
							<td><a
								th:href="@{/controle-cliente/delete/{id}(id=${controleCliente.id})}"
								class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
						</tr>
					</tbody>
				</table>
			</div>

		</div>
	</div>
	</section>
</body>
</html>
