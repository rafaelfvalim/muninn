<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<!-- sidebar-->
	<aside class="aside-container" id="sidebar" th:fragment="sidebar">
		<!-- START Sidebar (left)-->
		<div class="aside-inner">
			<nav class="sidebar" data-sidebar-anyclick-close="">
				<!-- START sidebar nav-->
				<ul class="sidebar-nav">
					<!-- START user info-->
					<li class="has-user-block">
						<div class="collapse" id="user-block">
							<div class="item user-block">
								<!-- User picture-->
								<div class="user-block-picture">
									<div class="user-block-status">
										<img class="img-thumbnail rounded-circle"
											th:src="@{/img/user/02.jpg}" alt="Avatar" width="60"
											height="60">
										<div class="circle bg-success circle-lg"></div>
									</div>
								</div>
								<!-- Name and Job-->
								<div class="user-block-info">
									<span class="user-block-name">Hello, Mike</span><span
										class="user-block-role">Designer</span>
								</div>
							</div>
						</div>
					</li>
					<!-- END user info-->
					<!-- Iterates over all sidebar items-->
					<li class="nav-heading "><span
						data-localize="sidebar.heading.HEADER">Menu Principal</span></li>
					<li class=" "><a th:href="@{~/pages/list-controle-cliente}"
						title="Dashboard" data-toggle="collaspe">
							<div class="float-right badge badge-success">3</div> <em
							class="icon-speedometer"></em> <span
							data-localize="sidebar.nav.DASHBOARD">Controle Clientes</span>
					</a>
						<ul class="sidebar-nav sidebar-subnav collapse" id="dashboard">
							<li class="sidebar-subnav-header"><a
								th:href="@{~/pages/controle-cliente}" title="Dashboard v1">Controle
									Clientes</a></li>
							<li class=" active">
								<a th:href="@{~/pages/cliente}" title="Dashboard v1">
									<span>Funções</span>
								</a>
							</li>
							<li class=" active">
								<a th:href="@{~/pages/funcao}" title="Dashboard v1">
									<span>Clientes</span>
								</a>
							</li>
							<li class=" active">
								<a th:href="@{~/pages/consultor}" title="Dashboard v1">
									<span>Consultores</span>
								</a>
							</li>
						</ul>
						</li>
				</ul>
				<!-- END sidebar nav-->
			</nav>
		</div>
		<!-- END Sidebar (left)-->
	</aside>
</body>
</html>
